<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">

    <img class="bg-img" src="images/illustration-hero.svg" alt="">
  
    <h1>Order Summary</h1> 
  
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p> 
  <div class="price">
    <img class="music-img" src="images/icon-music.svg" alt="">
    <div>
      <h3 class="annual">Annual Plan</h3> 
      <h3 class="price-money">$59.99/year</h3>
    </div>
      <a href="#">Change</a> 
  </div>
  
  <button class="proceed">Proceed to Payment</button> 
   <br>
  <button class="cancel">Cancel Order</button> 
  </div>

</main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucky Klyist</a>.
  </div> -->
</body>
</html>
